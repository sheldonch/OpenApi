          application/json:
            schema:
              $ref: '#/components/schemas/TransferShipmentPreReceipt'
          text/json:
            schema:
              $ref: '#/components/schemas/TransferShipmentPreReceipt'
          application/*+json:
            schema:
              $ref: '#/components/schemas/TransferShipmentPreReceipt'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
