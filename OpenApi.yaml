      responses:
        '200':
          description: Success
          content:           
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
              examples: 
                good: 
                  summary: Successful call
                  value:
                    Status: "S"
                    StatusCode: "200"
                    Message: "Success"
                error:
                  summary: Handled Error
                  value:
                    Status: "E"
                    StatusCode: "200"
                    Message: "Sample Error Message:  Something went wrong"
            text/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '500':
          description: "Unhandled Error"            
